2)write a java script program to implement switch case to check marks and assign a grade.
<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		<title>implement switch case to check marks</title>
	</head>
	
	<body>
	
		<script>
			var grade='B';  
			var result;  
			switch(grade)
			{  
				case 'A':  
				result="A Grade";  
				break;  
				
				case 'B':  
				result="B Grade";  
				break;  
				
				case 'C':  
				result="C Grade";  
				break;  
				
				default:  
				result="No Grade";  
			}  
			document.write(result);  
		</script>
		
	</body>
	
</html>
