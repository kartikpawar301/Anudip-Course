1)write a java script program to check age is above 18 for voting.
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>AgeValidOrNot</title>
	</head>
	
	<script>
        function validate(age){
            var ans="not eigible";
            if(age>=18){
                ans="eligible";
            }
            return(ans);
        }
	</script>
	
	<body>
		<script>
        var age=parseInt(prompt("Enter age"));
        var status=validate(age);
        document.write("You are <b>"+status+"</b> for Voting");
		</script>
		
	</body>
	
</html>
