3)Write a java script program which will implements the Loops(For Loop/ For-In/ while Loop /do-while loop)

//For Loop
<!DOCTYPE html>
<html> 

	<head>
		<meta charset="UTF-8">
		<title>For Loop</title>
	</head>
	
	<body>
	
		<script>
			let n 
			document.write("The numbers are: " + "<br>");
			for(n=0;n<20;n++)
			document.write(n + " ")
		</script>
		
	</body>
	
</html>


//For-In
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>For-In</title>
	</head>
	
	<body>
		<script>
			var personal_info = {fname: "Mohini", lname: "Dhadi", age:23}
			var x 
			for(x in personal_info)
			document.write(personal_info[x] + "<br>")
		</script>
		
	</body>
	
</html>


//Do While Loop
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Do While Loop</title>
	</head>
	
	<body>
	
		<script>
			let x=20;
			document.write("The numbers are: " + "<br>")

			do
			{
				document.write(x  + " ")
				x++
			}
			while(x<10)
		</script>
		
	</body>
	
</html>


//While Loop
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>While Loop</title>
	</head>
	
	<body>
	
		<script>
			let x = 1;
			document.write("The values are "+ "<br>")

			while(x<=10)
			{
				document.write(x + " ")
				x++;
			}
		</script>
		
	</body>
	
</html>
