<!--Q5)write a html program to create web page  which implements  inline, internal, external CSS.-->
<!DOCTYPE html>
<html>
<head>
   <title>Different CSS Types</title>
   <style>
	h2{
	  color: green;
	  background-color: lightblue;
	}
   </style>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="color: blue; background-color:yellow;">This tag is using in-line CSS</h1>
<h2>This tag is using internal CSS</h2>
<h3>This tag is using external CSS</h3>
</body>
</html>
