<!--Q3)write a program to create web page using Form tags in Html for Student database.-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Details Form</title>
<style>
body{
	background-size: cover;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: aliceblue;
}
form{
	background-color: burlywood;
	padding: 50px 50px;
	width: 800px;
	font-size: 24px;
}
input, select{
	float: right;
	height: 24px;
	width: 350px;
}

input[type="radio"]{
	float:inline-start;
}

select{
	width: 358px;
}

button{
	width: 100%;
	height: 40px;
	border-radius: 5px 5px;
	background-color: bisque;
}
</style>
</head>
<body>
	<form action="#">
		<label>First Name:</label>
		<input type="text" placeholder="First Name" name="first_name" size="30/">
		<br/><br/>
		<label>Last Name:</label>
		<input type="text" placeholder="Last Name" name="last_name" size="30/">
		<br/><br/>
		<label>Qualification:</label>
		<select>
			<option value="B.Tech/B.E" name="qualification" selected>B.Tech/B.E</option>
			<option value="MBA" name="qualification">MBA</option>
			<option value="MCA" name="qualification">MCA</option>
			<option value="B.Com" name="qualification">B.Com</option>
			<option value="M.tech" name="qualification">M.tech</option>
		</select>
		<br>
		<br>
		<label>Address</label>
		<input type="text" placeholder="Address"/><br><br>
		<label>Gender:</label>
		<br>
		<input type="radio" name="gender" value="Male"/><label>Male</label><br/>
		<input type="radio" name="gender" value="Female"/><label>Female</label><br/>
		<input type="radio" name="gender" value="Others"/><label>Others</label><br/>
		<br>
		<label>Phone No:</label>
		<input type="text" placeholder="Phone No"  size="10" name="phone_no"/><br/><br/>
		
		<label>Email Id:</label>
		<input type="email" name="email" placeholder="example@gmail.com"/><br/><br/>
		
		<label>Password:</label>
		<input type="password" name="password" placeholder="Enter a strong password"/><br/><br/>
		
		<label>Confirm Password:</label>
		<input type="password" id="confirm_password" placeholder="Confirm your password"/><br/><br/>
		
		<button type="submit" name="Submit"><b>Submit</b></button>
	</form>
	
</body>
</html>
